<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jokes</title>
  </head>

  <body>
    <h1>Joke Generator</h1>
    <div class="cont">
      <label for="keyword">Enter a keyword:</label>
      <input
        class="shayariContainer"
        type="text"
        id="keyword"
        placeholder="e.g., love, nature, life"
      />
      <button id="generateBtn">Generate Jokes</button>
      <div class="shayari-container" id="shayariContainer">
        <h1 id="loader">Loading...</h1>
      </div>
    </div>

    <script>
      const generateBtn = document.getElementById("generateBtn");
      const keywordInput = document.getElementById("keyword");
      const shayariContainer = document.getElementById("shayariContainer");
      const loader = document.getElementById("loader");

      generateBtn.addEventListener("click", async () => {
        const prompt = keywordInput.value;

        showLoader();
        // Send a POST request to the backend API
        const response = await fetch(
          `http://localhost:8088/chat?prompt=${prompt}`
        );
        hideLoader();

        const data = await response.json();

        // Display the generated Shayari on the page
        shayariContainer.textContent = data.shayari;
      });

      function showLoader() {
        loader.style.display = "block";
      }

      function hideLoader() {
        loader.style.display = "none";
      }
    </script>
  </body>
</html>
